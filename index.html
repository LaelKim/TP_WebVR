<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exercice 1 - Étape 3 (Rig + Joysticks)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <script>
    // Déplacement avec joystick gauche (avant / arrière / gauche / droite)
    AFRAME.registerComponent('joystick-move', {
      schema: {
        speed: {type:'number', default: 3},
        invertY: {type:'boolean', default: false}
      },
      init() {
        this.dir = new THREE.Vector3();
        this.el.addEventListener('thumbstickmoved', e => {
          let x = e.detail.x;
          let y = e.detail.y;
          if (Math.abs(x) < 0.05 && Math.abs(y) < 0.05) return;

          if (this.data.invertY) y = y; // Active l’inversion si nécessaire

          const rig = document.querySelector('#rig');
          const cam = document.querySelector('#playerCam');

          cam.object3D.getWorldDirection(this.dir);
          this.dir.y = 0;
          this.dir.normalize();

          const side = new THREE.Vector3().crossVectors(new THREE.Vector3(0,1,0), this.dir).normalize();

          const move = new THREE.Vector3();
          // Ici on n’inverse plus par défaut (avant = pousser le stick vers l'avant)
          move.addScaledVector(this.dir, -y); // si avant donne mouvement arrière, mets invertY:true sur l’entité
          move.addScaledVector(side, x);
          move.multiplyScalar(this.data.speed * (this.delta || 0.016));
          rig.object3D.position.add(move);
        });
      },
      tick(t, dt){ this.delta = dt/1000; }
    });

    // Rotation avec joystick droit (inchangé)
    AFRAME.registerComponent('joystick-turn', {
      schema: { turnSpeed: {type:'number', default: 80} },
      init() {
        this.el.addEventListener('thumbstickmoved', e => {
          const x = e.detail.x;
          if (Math.abs(x) < 0.08) return;
          const rig = document.querySelector('#rig');
          rig.object3D.rotation.y -= THREE.MathUtils.degToRad(x * this.data.turnSpeed * (this.delta || 0.016));
        });
      },
      tick(t, dt){ this.delta = dt/1000; }
    });
  </script>
</head>
<body>
  <a-scene shadow="type: pcfsoft">
    <!-- Lumière ambiante -->
    <a-entity light="type: ambient; intensity: 0.4; color: #ffffff"></a-entity>

    <!-- Lumière directionnelle -->
    <a-entity light="type: directional; intensity: 0.9; castShadow: true; shadowMapWidth:2048; shadowMapHeight:2048"
              position="4 8 2"></a-entity>

    <!-- Sol -->
    <a-plane position="0 0 0"
             rotation="-90 0 0"
             width="20"
             height="20"
             color="#7BC8A4"
             shadow="receive: true"></a-plane>

    <!-- Cube -->
    <a-box position="-2 1 -4"
           width="1" height="1" depth="1"
           color="#4CC3D9"
           shadow="cast: true; receive: true"></a-box>

    <!-- Sphère -->
    <a-sphere position="2 1 -4"
              radius="1"
              color="#EF2D5E"
              shadow="cast: true; receive: true"></a-sphere>

    <!-- Rig + caméra + contrôleurs -->
    <a-entity id="rig" position="0 0 0">
      <a-entity id="playerCam" camera position="0 1.6 0" look-controls wasd-controls="enabled:false"></a-entity>

      <!-- Contrôleur gauche: déplacement -->
      <a-entity id="leftHand"
                oculus-touch-controls="hand: left"
                vive-controls="hand: left"
                valve-index-controls="hand: left"
                windows-motion-controls="hand: left"
                joystick-move></a-entity>

      <!-- Contrôleur droit: rotation -->
      <a-entity id="rightHand"
                oculus-touch-controls="hand: right"
                vive-controls="hand: right"
                valve-index-controls="hand: right"
                windows-motion-controls="hand: right"
                joystick-turn></a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
